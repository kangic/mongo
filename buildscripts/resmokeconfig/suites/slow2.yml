selector:
  js_test:
    roots:
    - jstests/slow2/*.js
    exclude_files:
    # Skip the passthrough tests because each passthrough
    # is run as its own independent suite.
    - jstests/slow2/readmajority_jscore_passthrough.js
    - jstests/slow2/sharding_jscore_passthrough.js

executor:
  js_test:
    config:
      shell_options:
        readMode: commands
    hooks:
    - class: CleanEveryN
      n: 1
    fixture:
      class: MongoDFixture
      mongod_options:
        nopreallocj: ''
        set_parameters:
          enableTestCommands: 1
